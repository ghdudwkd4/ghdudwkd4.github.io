title: DR Blog #Your awesome title
email: ghdudwkd4@gmail.com
description: > # this means to ignore newlines until "baseurl"
  일상, 개발, 취미.. 기록

baseurl:  # the subpath of the site
url: https://ghdudwkd4.github.io # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone: GMT+1

favicon: /assets/img/favicon.ico

google_analytics: #UA—XXXXXXXX-X
disqus_shortname: #disqus shortname
cusdis:
    app_id: #your cusdis app_id

user:
  name: KDR
  pic: /assets/img/profile.jpg
  picAlt: "An Exhibition of A Hunger Artist"
  job: Web Developer
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
#  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

collections:
  additional_pages:
    output: true

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
